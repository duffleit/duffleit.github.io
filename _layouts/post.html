---
layout: default
---

<section>
  <article class="container ">
    <div class="row">
      <div class="col-12">
        <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">
          <i class="fa fa-calendar-o"></i
          ><span>{{ page.date | date_to_string }}</span>
        </time>

        <h1 class="post-title">{{ page.title }}</h1>

        <div class="github-button">
          <a
            class="button"
            href="{{ site.github.pages_url }}{{ page.path | url_encode }}"
          >
            <i class="fa fa-github"></i><span>improve this post on github</span>
          </a>
        </div>

        <div class="post-content">
          {{ content }}
        </div>
      </div>
    </div>
  </article>
</section>
