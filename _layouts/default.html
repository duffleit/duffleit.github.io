<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

<header class="masthead">
    <nav class="container">
        <ul class="navbar" id="navbar">
            <li class="title">
                <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                <small>{{ site.tagline }}</small>
            </li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/about">About</a></li>
            <li class="icon"><a href="javascript:void(0);" onclick="showMenu()">&#9776;</a></li>
        </ul>
    </nav>
</header>
<div class="color-row"><div></div></div>
<div class="content">
    <main>
        {{ content }}
    </main>

    <footer class="footer">
        <small>
            &copy;
            <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
            . All rights reserved.
        </small>
    </footer>
</div>

{% if site.analytics_id %}
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.analytics_id }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
